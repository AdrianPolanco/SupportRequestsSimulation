name: Build, Test & Deploy Simulation API

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build Simulation.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test Simulation.Tests/Simulation.Tests.csproj --configuration Release --no-build

    - name: Publish
      run: dotnet publish Simulation/Simulation.csproj \
        --configuration Release \
        --output ./publish

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Configure App Service (Production + Key Vault)
      run: |
        az webapp config appsettings set \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name ${{ secrets.AZURE_WEBAPP_NAME }} \
          --settings ASPNETCORE_ENVIRONMENT=Production

        az webapp config connection-string set \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name ${{ secrets.AZURE_WEBAPP_NAME }} \
          --settings DefaultConnection="@Microsoft.KeyVault(SecretUri=https://${{ secrets.AZURE_KEYVAULT_NAME }}.vault.azure.net/secrets/SupportDbConnectionString/)" \
          --connection-string-type SQLServer

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        package: ./publish
